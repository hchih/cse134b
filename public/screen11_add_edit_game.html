    <form action="screen9_game.html">
        <fieldset class="outer alignfields">
            <legend>Add Game</legend>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" required="required"/>
            </div>
            <div>
                <label for="photo">Photo</label>
                <input id="photo" type="file"/>
            </div>
            <div>
                <label for="site">Official Site</label>
                <input id="site" type="url"/>
            </div>
            <div>
                <label for="amazon">Amazon Link</label>
                <input id="amazon" type="url"/>
            </div>
            <div>
                <label for="playercount">Player Count</label>
                <input id="playercount" type="range"/>
            </div>
            <div>
                <label for="playtime">Play Time</label>
                <input id="playtime" type="range"/>
            </div>
            <div>
                <label for="genre">Genre</label>
                <select id="genre">
                    <option selected="selected">--</option>
                    <option>Family</option>
                    <option>Thematic</option>
                    <option>Card-based</option>
                    <option>Combat</option>
                    <option>Social deducation</option>
                </select>
            </div>
            <div>
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty">
                    <option selected="selected">--</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div>
                <label for="gamesummary">Game Summary</label>
                <textarea id="gamesummary"></textarea>
            </div>
            <div>
                <label for="rulesummary">Rules Summary</label>
                <textarea id="rulessummary"></textarea>
            </div>
            <div>
                <button type="submit" class="primary">Save</button>
            </div>
        </fieldset>
    </form>
