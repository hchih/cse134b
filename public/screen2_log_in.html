<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Log In : BoardGameDex</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="screen3_register.html"><button>Register</button></a></li>
            </ul>
        </nav>
        <h1><a href="index.html">BoardGameDex</a></h1>
    </header>
    <form action="screen4_logged_in_home.html" class="credentials">
        <fieldset class="outer alignfields">
            <legend>Log In</legend>
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" required="required"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" required="required"/>
            </div>
            <div>
                <button type="submit" class="primary">Log In</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
