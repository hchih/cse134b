    <form action="screen9_game.html">
        <fieldset class="outer">
            <legend>Add Game</legend>
            <label>
                <small>Name</small>
                <input type="text" required="required"/>
            </label>
            <label>
                <small>Photo</small>
                <input type="file"/>
            </label>
            <label>
                <small>Official Site</small>
                <input type="url"/>
            </label>
            <label>
                <small>Amazon Link</small>
                <input type="url"/>
            </label>
            <fieldset class="inline">
                <label>
                    <small>Player Count</small>
                    <input type="number"/>
                </label>
                <label>
                    to
                    <input type="number"/>
                </label>
            </fieldset>
            <fieldset class="inline">
                <label>
                    <small>Play Time</small>
                    <input type="number"/>
                </label>
                <label>
                    to
                    <input type="number"/>
                    hours
                </label>
            </fieldset>
            <label>
                <small>Genre</small>
                <select>
                    <option selected="selected">--</option>
                    <option>Family</option>
                    <option>Thematic</option>
                    <option>Card-based</option>
                    <option>Combat</option>
                    <option>Social deducation</option>
                </select>
            </label>
            <label>
                <small>Difficulty Level</small>
                <select>
                    <option selected="selected">--</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </label>
            <label>
                <small>Game Summary</small>
                <textarea></textarea>
            </label>
            <label>
                <small>Rules Summary</small>
                <textarea></textarea>
            </label>
            <button class="mini primary">Save</button>
        </fieldset>
