<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Browse All Games : BoardGameDex</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="screen2_log_in.html"><button class="primary">Log In</button></a></li>
                <li><a href="screen3_register.html"><button>Register</button></a></li>
            </ul>
        </nav>
        <h1><a href="index.html">BoardGameDex</a></h1>
    </header>
    <article>
        <header>
            <h2>Browse All Games</h2>
            <nav>
                <form>
                    <fieldset class="alignfields">
                        <legend>Filter</legend>
                        <div>
                            <label for="keyword">Keyword</label>
                            <input id="keyword" type="text"/>
                        </div>
                        <div>
                            <label for="playercount">Player Count</label>
                            <input id="playercount" type="range"/>
                        </div>
                        <div>
                            <label for="playtime">Play Time</label>
                            <input id="playtime" type="range"/>
                        </div>
                        <div>
                            <label for="genres">Genres</label>
                            <select id="genres" multiple="multiple" size="5">
                                <option selected="selected">Family</option>
                                <option selected="selected">Thematic</option>
                                <option>Card-based</option>
                                <option>Combat</option>
                                <option>Social deducation</option>
                            </select>
                        </div>
                        <div>
                            <button class="mini primary">Update</button>
                        </div>
                    </fieldset>
                </form>
            </nav>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Genre</th>
                    <th>Avg Rating</th>
                    <th>Player Count</th>
                    <th>Est Play Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="screen9_game.html">
                            <img src="monopoly.jpg" alt="[photo]"/>Monopoly
                        </a>
                    </td>
                    <td>Family</td>
                    <td>2.5/10</td>
                    <td>2-8</td>
                    <td>100 hours</td>
                </tr>
                <tr>
                    <td>
                        <a href="screen9_game.html">
                            <img src="candyland.jpg" alt="[photo]"/>Candyland
                        </a>
                    </td>
                    <td>Combat</td>
                    <td>3.6/10</td>
                    <td>2-5</td>
                    <td>2 hours</td>
                </tr>
                <tr>
                    <td>
                        <a href="screen9_game.html">
                            <img src="risk.jpg" alt="[photo]"/>Risk
                        </a>
                    </td>
                    <td>Family</td>
                    <td>4.2/10</td>
                    <td>3-6</td>
                    <td>3 hours</td>
                </tr>
            </tbody>
        </table>
    </article>
</body>
</html>
