<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tags : Testing HTML Tags</title>
</head>
<body>
    <table>
        <caption>This is a sample table.</caption>
        <colgroup>
            <col span="2" style="background-color: green;"/>
            <col style="background-color: blue;"/>
        </colgroup>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Number</th>
                <th>Food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cat</td>
                <td>3</td>
                <td>Fish</td>
            </tr>
            <tr>
                <td>Rabbit</td>
                <td>2</td>
                <td>Carrot</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><em>Those are the animals.</em></td>
                <td><em>The total is 5.</em></td>
                <td><em>There is no meat in this list.</em></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
