</head>
<body class="container">
    <header>
        <h1><a href="bootstrap_logged_in_home.html">BoardGameDex</a></h1>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand" >
                <em>Welcome back, <strong >AverageUser9018</strong>!</em></p>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="bootstrap_logged_in_home.html">
                        Browse All Games
                    </a>
                </li>
                <li>
                    <a href="bootstrap_my_played_games.html">
                        My Played Games
                    </a>
                </li>
                <li>
                    <a href="bootstrap_my_planned_games.html">
                        My Planned Games
                    </a>
                </li>
                <li>
                    <a href="bootstrap_my_collection.html">
                        My Collection
                    </a>
                </li>
                <li>
                    <a href="bootstrap_my_wishlist.html">
                        My Wishlist
                    </a>
                </li>
                <li>
                    <a href="bootstrap_my_invitations.html">
                        My Invitations
                    </a>
                </li>
                <li>
                    <a href="bootstrap_index.html">
                        Log Out
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <form action="bootstrap_game.html">
        <fieldset>
            <legend>Add Game</legend>
            <div>
                <label>Name <input class="form-control" type="text" required="required"/></label>
            </div>
            <div>
                <label>Photo <input class="form-control" type="file"/></label>
            </div>
            <div>
                <label>Official Site <input class="form-control" type="url"/></label>
            </div>
            <div>
                <label>Amazon Link <input class="form-control" type="url"/></label>
            </div>
            <div>
                <label>Player Count <input class="form-control" type="number"/></label>
                <label>to <input class="form-control" type="number"/></label>
            </div>
            <div>
                <label for="playtime">Avg Play Time</label>
                <div class="form-inline"><input id="playtime" class="form-control" type="number"/> hours</div>
            </div>
            <div>
                <label>
                    Genre
                    <select class="form-control">
                        <option selected="selected">--</option>
                        <option>Family</option>
                        <option>Thematic</option>
                        <option>Card-based</option>
                        <option>Combat</option>
                        <option>Social deducation</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    Difficulty Level
                    <select class="form-control">
                        <option selected="selected">--</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    Game Summary
                    <br/>
                    <textarea class="form-control"></textarea>
                </label>
            </div>
            <div>
                <label>
                    Rules Summary
                    <br/>
                    <textarea class="form-control"></textarea>
                </label>
            </div>
            <div>
                 <button class="btn btn-info" >Save</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
