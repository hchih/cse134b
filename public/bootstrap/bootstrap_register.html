<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Register : BoardGameDex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
    <header>
        <h1><a href="bootstrap_logged_in_home.html">BoardGameDex</a></h1>
        <nav>
            <div class="pull-right">
                <a href="bootstrap_log_in.html" class="btn btn-primary">Log In</a>
                <a href="bootstrap_register.html" class="btn btn-primary">Register</a>
            </div>
        </nav>
    </header>
    <form action="bootstrap_logged_in_home.html">
        <fieldset>
            <legend class="text-info">Register</legend>
            <div>
                <label>Username <input type="text" required="required" class="form-control"/></label>
            </div>
            <div>
                <label>Password <input type="password" required="required" class="form-control"/></label>
            </div>
            <div>
                <label>Confirm Password <input type="password" required="required" class="form-control"/></label>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Register </button>
            </div>
        </fieldset>
    </form>
</body>
</html>
